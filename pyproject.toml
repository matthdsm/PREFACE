[project]
name = "PREFACE"
dynamic = ["version"]
description = "PREFACE - PREdict FetAl ComponEnt"
readme = "README.md"
authors = [
  { name = "Matthias De Smet", email = "matthias.desmet@ugent.be" },
]
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.3.3,<3",
    "numpy>=2.3.5,<3",
    "scikit-learn==1.8.0",
    "tensorflow>=2.20.0,<3",
    "matplotlib>=3.10.8,<4",
    "joblib>=1.5.3,<2",
    "statsmodels>=0.14.6,<0.15",
    "typer>=0.20.0,<0.21",
    "pandera>=0.27.1,<0.28",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
PREFACE = "preface.preface:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "preface.__version__"}

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64","linux-64","linux-aarch64"]

[tool.pixi.pypi-dependencies]
PREFACE = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
pylint = ">=4.0.4,<5"
